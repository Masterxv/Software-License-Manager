<h1 class="title is-2">All Software <a id="addSoftware" class="button is-success is-loading">Add</a></h1>

<div id="search" class="control has-icons-left">
    <input class="input is-rounded" type="text" placeholder="Search software">
    <span class="icon is-small is-left">
        <i class="fas fa-search"></i>
    </span>
</div>

<table class="table is-striped is-hoverable">
    <thead>
        <th><abbr title="id=">Id</abbr></th>
        <th><abbr title="name=">Sofware Name</abbr></th>
        <th><abbr title="distributor=">Distributor</abbr></th>
        <th><abbr title="version=">Latest Version</abbr></th>
        <th>License Keys</th>
        <th></th>
    </thead>
    <tbody>

    </tbody>
</table>

<div id="softModal" class="modal {{modal-active}}">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Add Software</p>
            <button class="delete modal-close-btn" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <form id="softform" action="/software/add" method="POST" encType="multipart/form-data">
                <div class="field">
                    <label class="label">Software Name*</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Name" name="name">
                    </div>
                </div>

                <div class="columns">
                    <div class="field column is-3">
                        <label class="label">Version*</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Version" name="version">
                        </div>
                    </div>
                    <div class="field column is-9">
                        <label class="label">Distributor (Author or Company)*</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="Distributor" name="distributor">
                        </div>
                    </div>
                </div>

                <label class="label">Upload Your Software*</label>
                <div class="file has-name">
                    
                    <label class="file-label">
                        <input class="file-input" type="file" name="package">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a fileâ€¦
                            </span>
                        </span>
                        <span class="file-name">Sofware collection (*.zip)</span>
                    </label>
                </div><br/>
            </form>
        </section>
        <footer class="modal-card-foot buttons is-right">
            <button class="button is-success software-submit">Add Software</button>
            <button class="button modal-close-btn">Cancel</button>
        </footer>   
    </div>
</div>
